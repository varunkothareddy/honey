<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order - Attmia Natural Honey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fcf8e8; padding-top: 80px; }

        /* SAME PERFECT NAVBAR (MATCHES ALL PAGES) */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: #4b3832; display: flex; align-items: center;
            justify-content: space-between; padding: 0 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1000;
        }
        .logo {
            font-family: 'Playfair Display', serif; font-weight: bold;
            color: #f8d674; font-size: 1.8rem; white-space: nowrap;
        }
        #menu-btn { background:none; border:none; color:#f8d674; font-size:1.9rem; cursor:pointer; }

        .desktop-menu { display: none; }
        .desktop-menu ul { list-style:none; display:flex; gap:35px; }
        .desktop-menu a { color:white; text-decoration:none; font-size:1.1rem; }
        .desktop-menu a:hover { color:#f8d674; }

        #mobile-sidebar {
            position:fixed; top:0; right:0; width:280px; height:100vh;
            background:#4b3832; transform:translateX(100%);
            transition:transform 0.35s ease; z-index:1001;
            padding:25px; box-shadow:-10px 0 30px rgba(0,0,0,0.5);
        }
        #mobile-sidebar.open { transform:translateX(0); }
        #mobile-sidebar a {
            display:block; padding:18px 0; color:#f8d674; font-size:1.5rem;
            text-decoration:none; text-align:center;
            border-bottom:1px solid #6b5548;
        }
        #mobile-sidebar a:last-child { border-bottom:none; }

        @media (min-width: 768px) {
            header { padding:0 40px; justify-content:flex-start; }
            .logo { margin-right:auto; padding-left:40px; font-size:2rem; }
            .desktop-menu { display:block; }
            #menu-btn { display:none; }
        }
        @media (max-width: 767px) {
            .logo { position:absolute; left:50%; transform:translateX(-50%); font-size:1.55rem; }
        }
    </style>
</head>
<body class="p-6">

    <!-- SAME PERFECT NAVBAR -->
    <header>
        <button id="menu-btn"><i class="fas fa-bars"></i></button>
        <div class="logo">Attmia Natural Honey</div>
        <nav class="desktop-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="orders.html">Your Orders</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- MOBILE SIDEBAR -->
    <div id="mobile-sidebar">
        <div style="text-align:right; margin-bottom:40px;">
            <button style="background:none; border:none; color:#f8d674; font-size:3rem; cursor:pointer;">×</button>
        </div>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="orders.html">Your Orders</a>
        <a href="gallery.html">Gallery</a>
    </div>

    <div class="max-w-4xl mx-auto mt-12 bg-white rounded-3xl shadow-2xl p-10">
        <h1 class="text-4xl font-bold text-center text-amber-700 mb-10">Order Confirmed!</h1>
        <div id="order-details"></div>
    </div>

    <script>
        // Mobile menu working
        document.getElementById('menu-btn').onclick = () => {
            document.getElementById('mobile-sidebar').classList.add('open');
        };
        document.querySelector('#mobile-sidebar button').onclick = () => {
            document.getElementById('mobile-sidebar').classList.remove('open');
        };

        const orders = JSON.parse(localStorage.getItem('attmiya_honey_orders') || '[]');
        const container = document.getElementById('order-details');

        if (orders.length === 0) {
            container.innerHTML = `<p class="text-center text-gray-600 text-xl py-20">No order found.</p>`;
        } else {
            const latest = orders[orders.length - 1];

            // Check if 3 days have passed
            const orderDate = new Date(latest.date.replace(/(\d+)\/(\d+)\/(\d+),?/, '$3-$2-$1'));
            const today = new Date();
            const diffTime = today - orderDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            const isDelivered = diffDays >= 3;
            const statusText = isDelivered 
                ? `<div class="bg-green-600 text-white rounded-xl p-6 text-2xl font-bold text-center">
                     Delivered <i class="fas fa-check-circle ml-3"></i>
                     <span class="block text-lg font-normal mt-2">Your order was delivered successfully!</span>
                   </div>`
                : `<div class="bg-green-100 border-2 border-green-400 rounded-xl p-6 text-green-800 text-xl font-bold">
                     Your pure honey will be arriving in 3–4 days.<br>
                     <span class="text-lg font-normal block mt-2">Our team will call you soon for confirmation.</span>
                   </div>`;

            container.innerHTML = `
            <div class="border-4 border-amber-300 rounded-2xl p-10 bg-gradient-to-br from-amber-50 to-white">
                <div class="flex flex-col md:flex-row gap-10 items-center">
                    <img src="https://i.pinimg.com/736x/9d/23/d8/9d23d846f64fe354774c800a0f1a585b.jpg" alt="Honey" class="w-48 h-48 rounded-2xl object-cover shadow-xl">
                    <div class="text-center md:text-left flex-1">
                        <h2 class="text-3xl font-bold text-green-700 mb-4">Thank You, ${latest.name}!</h2>
                        <p class="text-2xl font-bold text-amber-700 mb-6">Total Amount: ₹${latest.amount.toFixed(2)}</p>
                        <p class="text-lg text-gray-700 mb-2"><strong>Items:</strong> ${latest.items}</p>
                        <p class="text-lg text-gray-700 mb-2"><strong>Delivery Address:</strong> ${latest.address}</p>
                        <p class="text-lg text-gray-700 mb-6"><strong>Ordered on:</strong> ${latest.date}</p>
                        
                        ${statusText}
                    </div>
                </div>
            </div>`;
        }
    </script>
</body>
</html>
